<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 타이틀 -->
    <title>UNA SHOP</title>

    <!-- 웹폰트-->
    <link
      href="https://fonts.googleapis.com/css?family=Jua&display=swap"
      rel="stylesheet"
    />
    <!-- 스타일 CSS -->
    <link rel="stylesheet" href="쇼핑몰메인(1).css" />

    <!-- 부트스트랩 CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- 부트스트랩 JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="wrap">
      <!--상단 이미지-->
      <div class="img">
        <img
          class="img1"
          src="https://image.ohou.se/i/bucketplace-v2-development/uploads/productions/158379999882674110.jpg?gif=1&w=640&h=640&c=c&webp=1"
          alt="마틸다 차렵이불 8종"
          title="마틸다 차렵이불 8종"
        />
      </div>
      <!--//상단 이미지-->

      <!--아이템-->
      <div class="item">
        <div class="item1">
          <h1 class="item-tit">디저트 프리미엄 차렵이불</h1>
          <h4 class="item-price">가격 : 24,900원/개</h4>
        </div>
        <p class="item-desc">
          세미화이바 원단으로 먼지 걱정 없는 이불을 저렴한 가격에 만나보세요.
          <br />
          <span style="color:#a15e5e">세미화이바 소재란?</span> 머리카락 굵기의
          1/100이하의 얆은 원사로 촘촘하게 직조하여 외부 오염물질이 쉽게 침투 할
          수 없게 제작된 소재입니다.
        </p>
      </div>
      <!--//아이템-->

      <!--주문-->
      <div class="order">
        <h1 class="order-tit">주문하기</h1>
        <div class="order-cont">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">주문자 이름</span>
            </div>
            <input
              type="text"
              class="form-control"
              aria-label="Default"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01"
                >수량</label
              >
            </div>
            <select class="custom-select" id="inputGroupSelect01">
              <option selected>--수량을 선택하세요--</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >주소</span
              >
            </div>
            <input
              type="text"
              class="form-control"
              aria-label="Default"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >전화번호</span
              >
            </div>
            <input
              type="text"
              class="form-control"
              aria-label="Default"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>
          <div class="btn">
            <button type="button" class="btn btn-primary">주문하기</button>
          </div>
        </div>
      </div>
      <!-- //주문-->
    </div>
    <!-- //wrap-->
  </body>
</html>
